# Minimal input for v2chisel_batch testing
bug_list_file: "bug_lists_unified.yaml"

# Docker configuration
docker_container: "hagent"
docker_patterns:
  - "/code/workspace/repo"

# Local patterns (optional fallback)
chisel_patterns:
  - "./tmp/src/main/scala/*/*.scala"                    # Demo files

# LLM configuration (optional override - will use default from config if not specified)
v2chisel_batch:
  llm:
    model: "bedrock/us.meta.llama3-3-70b-instruct-v1:0"
    aws_region_name: "us-east-1"