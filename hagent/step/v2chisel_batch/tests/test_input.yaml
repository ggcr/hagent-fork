# Test input for v2chisel_batch
bug_list_file: "hagent/step/v2chisel_batch/tests/test_bug_list.yaml"

# Docker configuration (use the running container)
docker_container: "musing_sammet"
docker_patterns:
  - "/code/workspace/repo"

# Local patterns (for testing without Docker)
chisel_patterns:
  - "hagent/step/v2chisel_batch/tests/sample_chisel/*.scala"

# LLM configuration (optional override)
llm:
  model: "bedrock/us.meta.llama3-3-70b-instruct-v1:0"
  aws_region_name: "us-east-1"
  temperature: 0.1
  max_tokens: 1024